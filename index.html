<html ng-app="consulting">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Code Consulting</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Our Styles -->
	<link rel="stylesheet" type="text/css" href="style/style.css"  media="all and (max-width: 2000px)"/>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />

	<!-- Angular resource files -->
	<script src="https://code.angularjs.org/1.4.12/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.4.12/angular-route.min.js"></script>
	<script src="https://code.angularjs.org/1.4.12/angular-resource.min.js"></script>

	<!-- Angular code files -->
	<script src="js/app.js"></script>
</head>

<body ng-controller="mainController">

	<!-- Top Header Nav -->
	<nav class = "navbar navbar-default navbar-static-top">
		<div class = "container">
			<div class="navbar-header">
	      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	        		<span class="sr-only">Toggle navigation</span>
	        		<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>
	      		</button>
	      		<a class="navbar-brand" href="#/"><img src="images/Logo.png" id = "logo" alt="logo"></a>
	    	</div>

			<div id="navbar" class="navbar-collapse collapse">
				<ul class = "nav navbar-nav navbar-right">
					<li style="border-bottom-color: {{ color.whatWeOffer }}"><a href="#whatWeOffer">What We Offer</a></li>
					<li style="border-bottom-color: {{ color.whatWeHaveDone }}"><a href="#whatWeHaveDone">What We've Done</a></li>
					<li style="border-bottom-color: {{ color.whatWeDo }}"><a href="#whatWeDo">What We Do</a></li>
					<li style="border-bottom-color: {{ color.whoWeAre }}"><a href="#whoWeAre">Who We Are</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- View Container -->
	<div class = "container" ng-view></div>

	<!-- Bottom footer -->
	<div class="navbar navbar-default navbar-bottom">
		<div class="container">
			<left>
					<p>CopyRight 2016, BabsonCode</p>
			</left>
		</div>
	</div>

</body>
</html>
